<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Neighborhood Map web app built as part of Udacity Front End Nanodegree">
  <meta name="author" content="Jason Force">
  <title>Neighborhood Map</title>
  <!-- Bootstrap core CSS -->
  <link href="./assets/lib/startbootstrap-simple-sidebar-1.0.5/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="style/style.css" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li>
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    More
                  </a>
                </h4>
              </div>
              <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                  <div class="input-group">
                    <input type="text" class="form-control square-corners" placeholder="Search" name="srch-term">
                    <div class="input-group-btn">
                      <button class="btn btn-default square-corners"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </li>
        <li><a href="">Nav item again</a></li>
        <li><a href="">One more nav</a></li>
        <li><a href="">Another nav item</a></li>
      </ul>
    </div>

    <section class="col-md-10 full-window-height" id="map-area">
      <div id="map">
        <script src="js/map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDEdBNtICL0HXO3B0bbb1R3QUetJyH6HU&callback=initGoogleMap" async defer></script>
      </div>
    </section>

  </div>
  </main>

  <footer>
    <script src="assets/lib/jquery-2.2.1.min.js"></script>
    <script src="assets/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
  </footer>

</html>
