<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Neighborhood Map web app built as part of Udacity Front End Nanodegree">
  <meta name="author" content="Jason Force">
  <title>Neighborhood Map</title>
  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="style/style.css" rel="stylesheet">
</head>

<body>
  <main class="flex-container">
    <section class="sidebar" id="sidebar">
      <div class="nav list-group">
        <div class="input-group">
          <input type="text" class="form-control boxy" placeholder="Search / Filter" name="srch-term">
          <div class="input-group-btn">
            <button class="btn btn-default boxy"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
        <ul class="nav nav-stacked" data-bind="foreach: placeList">
          <li class="nav-justified">
            <button type="button" class="boxy place-list-btn" data-bind="text: $data, click: $parent.filterList"></button>
          </li>
        </ul>
        <button type="button" class="boxy reinit-list-btn" data-bind="click: reinitList">Clear Filter</button>
      </div>
    </section>

    <section class="full-window-height" id="map-area">
      <div id="map">
        <script src="assets/lib/jquery-2.2.1.min.js"></script>
        <script src="assets/lib/knockout-3.4.0.js"></script>
        <script src="js/map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDEdBNtICL0HXO3B0bbb1R3QUetJyH6HU&callback=initGoogleMap"></script>
      </div>
    </section>
  </main>

  <footer>
    <script src="js/app.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
  </footer>
</body>

</html>
