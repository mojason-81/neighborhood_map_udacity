<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Neighborhood Map web app built as part of Udacity Front End Nanodegree">
  <meta name="author" content="Jason Force">
  <title>Neighborhood Map</title>
  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="style/style.css" rel="stylesheet">
</head>

<body>
  <main class="flex-container">
    <section class="sidebar" id="sidebar">
      <div class="nav list-group">
        <div class="input-group">
          <input type="text" class="form-control boxy" id="place-filter-input" placeholder="Filter" data-bind="textInput: filterValue" name="srch-term"/>
          <div class="input-group-btn">
            <button class="btn btn-default boxy"><i class="glyphicon glyphicon-filter"></i></button>
          </div>
        </div>
        <ul class="nav nav-stacked" data-bind="foreach: placeList">
          <li class="nav-justified">
            <button type="button" class="boxy place-list-btn" data-bind="visible: $data.visible, attr: {id: $data.id}, text: $data.title, click: $parent.triggerMapMarker"></button>
          </li>
        </ul>
      </div>
    </section>

    <section class="full-window-height" id="map-area">
      <div id="map">
        <!-- Loading these scripts at the bottom of the body causes a race condition.
          Sometimes they finish loading before the call to google map api, sometimes
          sometimes they don't and the application fails to load. -->
        <script src="assets/lib/jquery-2.2.1.min.js"></script>
        <script src="assets/lib/knockout-3.4.0.js"></script>
        <script src="js/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDEdBNtICL0HXO3B0bbb1R3QUetJyH6HU&callback=initGoogleMap" async defer></script>
      </div>
    </section>
  </main>

  <footer>
  </footer>
</body>

</html>
